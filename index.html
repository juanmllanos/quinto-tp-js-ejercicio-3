<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Tercer ejercicio TP 5" />
	<meta name="keywords" content="Bootstrap, DOM" />
	<meta name="author" content="Juan Manuel Llanos" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>Ejercicio 3</title>
</head>

<body>
	<header>
		<h1 class="text-center mt-4">Lista de Tareas:</h1>
	</header>
	<main class="px-4 mt-5">
		<div class="my-3 d-flex justify-content-center">
			<input type="text" name="" id="nuevaTarea" class="mx-1" maxlength="50">
			<button type="submit" id="botonAgregar" class="btn btn-success ">Agregar</button>
		</div>
		<section class="lista mx-auto col-md-8 col-lg-4">
			<h2 class="text-center mb-4 pt-4">Tareas pendientes:</h2>
			<ol id="tareas" class="pb-4 ms-md-3">
			</ol>
		</section>
		<section class="contenedorBorrar mt-4">
			<div>
				<label for="borrarTareaNumero" class="my-1 mx-2">Eliminar tarea Nro:</label>
				<input type="number" id="borrarTareaNumero" class="my-1">
			</div>
			<button type="button" id="eliminarTarea" class="mt-3 mx-auto btn btn-danger">Eliminar Tarea</button>
		</section>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="./js/app.js"></script>
</body>

</html>
